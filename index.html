---
layout: default
---

<div class="home">
	
	<h1 class="page-heading">Pages</h1>

	{% for page in site.pages %}
		{% if page.title %}
			<h3><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h3>
			<p>{{ page.description }}
		{% endif %}
	{% endfor %}

</div>
